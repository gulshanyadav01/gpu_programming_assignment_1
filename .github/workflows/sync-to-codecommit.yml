name: Sync GitHub â†’ AWS CodeCommit


on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Push to AWS CodeCommit
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # ðŸ”‘ THIS IS THE MISSING PART
          git config --global credential.helper '!aws codecommit credential-helper $@'
          git config --global credential.UseHttpPath true

          git remote remove codecommit || true
          git remote add codecommit https://git-codecommit.ap-south-1.amazonaws.com/v1/repos/my-repo

          git push codecommit main --force